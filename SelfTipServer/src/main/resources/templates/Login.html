
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
   <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
function submit(){
	var username=document.getElementById("username").value;
	var password=document.getElementById("password").value
	$.ajax({
		type: "POST",
		url: 'http://localhost:8080/LogLet',
		data: {
			username:username,
			password:password
		},
		dataType: "text",
		success: function (data) {
			if(data.split("Succss")){
				alert("登录成功")
				var url = "http://localhost:8080/WebSocke?index="+username;
			        window.open(url)
			}else{
				alert("账号密码错误")
			}
			
		},
		error: function(){
			alert("错误")
		}
		});
}
    </script>
    <style>
            html{
                width:100% ;
				height: 100% ;
				background-image: url(back.png);
				background-repeat: no-repeat;
				background-size:  100% 100%;
				vertical-align:middle;
            }
            div{
 			 width: 150px;
        height: 150px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
            }
        </style>
</head>
<body>
<div>
    账号：<input  type="text" id="username" name = "username"> <br>
    密码：<input  type="password" id = "password" name = "password"> <br>
    <input  type="submit" id = "submit" onclick="submit()" value = "登录">
    <input  type="button" id="register"onclick="window.location.href='http://localhost:8080/Register'" value="注册">
</div>
</body>
</html>
